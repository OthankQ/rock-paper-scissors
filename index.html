<DOCTYPE! html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="round">
                <p>Round:</p>
                <div class="round-counts">0</div>
            </div>
            
            <div class="win-counts">
                <div class="player">
                    <div class="player-count-label">Player:</div>
                    <div class="player-wins">0</div>
                </div>
                
                <div class="computer">
                    <div class="computer-count-label">Computer:</div>
                    <div class="computer-wins">0</div>
                </div>
            </div>

            <div class="buttons">
                <button class="player-button" id="rock">Rock</button>
                <button class="player-button" id="paper">Paper</button>
                <button class="player-button" id="scissors">Scissors</button>
            </div>
            <div class="computer-choice"></div>
            <div class="results"></div>
            <div class="final-result"></div>
        </div>
    </body>
</html>
